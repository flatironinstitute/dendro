name: testing

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: cd python && pip install -e .
    - name: Install packages needed for tests
      run: pip install pytest pytest-cov pyright boto3 kachery_cloud flake8
    - name: Run tests and collect coverage
      run: cd python && flake8 && pyright && pytest --cov protocaas --cov-report=xml --cov-report=term tests/
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        file: ./python/coverage.xml
        flags: unittests